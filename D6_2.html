<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
        const [amount,setAmount] = React.useState(0);
        const[inverted, setInverted]= React.useState(false);
        const onChange =(events) =>{
            setAmount(event.target.value);
        }
        const reset=()=> setAmount(0);
        const onInvert =()=> {
            reset();
            setInverted((current)=>!current);
        };
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                     value={inverted ? amount*60 : amount}
                     id="minutes" 
                     placeholder="Minutes" 
                     type="number"
                     disabled={inverted }
                     onChange ={onChange}
                     />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                    value={inverted ?amount:  Math.round( amount/60)}
                    id="hours" 
                    placeholder="Hours" 
                    type="number"
                    disabled={!inverted}
                    onChange ={onChange}
                    />
                </div>
                <button onClick={reset}> Reset </button>
                <button onClick={onInvert}> {inverted?"TurnBack":"Invert"} </button>
             </div>
            );
        }
    function KmToMiles(){
        const [amount,setAmount] = React.useState(0);
        const[inverted, setInverted]= React.useState(false);
        const onChange =(events) =>{
            setAmount(event.target.value);
        }
        const reset=()=> setAmount(0);
        const onInvert =()=> {
            reset();
            setInverted((current)=>!current);
        };
        return (
            <div>
                <div>
                    <label htmlFor="Km">Km</label>
                    <input
                     value={inverted ? amount*1.6093 : amount}
                     id="minutes" 
                     placeholder="Km" 
                     type="number"
                     disabled={inverted }
                     onChange ={onChange}
                     />
                </div>
                <div>
                    <label htmlFor="Miles">Miles</label>
                    <input 
                    value={inverted ?amount:  amount*0.621}
                    id="hours" 
                    placeholder="Miles" 
                    type="number"
                    disabled={!inverted}
                    onChange ={onChange}
                    />
                </div>
                <button onClick={reset}> Reset </button>
                <button onClick={onInvert}> {inverted?"TurnBack":"Invert"} </button>
             </div>
            );
        }
    function App() {
        const [index, setIndex] =React.useState(999);
        const onSelect =(event) =>{
            //console.log(event);
            setIndex(event.target.value);
        }
            return (
                <div>
                    <h1> Super Converter </h1>
                    <select value={index} onChange={onSelect}> 
                        <option value="999"> ▼ Select ▼ </option> 
                        <option value ="0"> Minutes & Hours </option>
                        <option value ="1"> Km & Miles </option>
                    </select>
                    <hr/>
                    {index ==999 ? "Please Select Option":  null}
                    {index ==0 ? <MinutesToHours/>:  null}
                    {index ==1 ? <KmToMiles/>:  null}
                </div>
            )
            };
            const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
