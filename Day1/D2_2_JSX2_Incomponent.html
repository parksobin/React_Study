<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script SRC="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        const Title =()=> (<h3 id="title"
        onMouseEnter={()=> console.log("mouseEnter!")}>Hello I'm a title</h3>
        );
        const Button =()=> <button style={{backgroundColor:"tomato",}}
        onClick={() => console.log("clicked!")}
        > Click me </button>

        const Container=() => <div><Title/><Button/></div>
        
        //컴포넌트를 다른 컴포넌트에 넣는 것 실습
        //컴포넌트의 첫글자는 대문자예야 함.
        // 소문자라면 html이라고 인식해버림.
        // 직접만든 요소는 무조건 첫글자는 대문자
        // Html 요소는 모두 소문자
        // 여러 요소로 나눠 쪼갠 후 합쳐서 사용하는 것이
        // JSX의 장점
        ReactDOM.render(<Container/>,root);


        // =()=> 는 fuction a(){ return (); }과 같은 
    </script>
</html>
